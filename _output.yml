bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Mastering Shiny Solutions</a></li>
      after: |
        <li><a href="https://github.com/marlycormar/mastering_shiny_book_solutions" target="blank">Published with bookdown</a></li>
    edit: https://github.com/marlycormar/mastering_shiny_book_solutions/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
